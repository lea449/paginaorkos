									<img src="../imagenes/box5.jpg" class="imagenContacto" >
						  			

						  				<div class="fomulario-contacto-datos">
						  		
 
						  					<label for="nombre">Nombre:</label>  


						  					<input type="text" name="nombre"><br>

						  				</div>
						  		

						  				<div class="fomulario-contacto-datos">

						  					Apellido: <input type="text" name="apellido">
						  				</div>

						  				<div class="fomulario-contacto-datos">
						  					E-mail:   <input type="email" name="email" placeholder="nombre@ejemplo.com">

						  				</div>

						  				<div class="fomulario-contacto-datos"> 
						  					Sexo:  Hombre
						  					<input type="radio" name="sexo" value="hombre">
						  			  		 Mujer
    										<input type="radio" name="sexo" value="mujer">
										</div>
    								
    							

										<div class="fomulario-contacto-datos">

    							  		 <label for="acepta" >¿Desea recibir el wod del dia?<input type="checkbox" name="acepta" value="1"></label>
    								
										</div>

    									<div class="fomulario-contacto-datos">
    										Elegi la Sede: 
    							      	  	<select name="categoria">
    							        	<option value="" hidden>Selecciona una opcion</option>
    										<option value="scaled">Cerro</option>
    										<option value="adv"> Independencia</option>
											</select>

										</div>
								
                            			<div class="fomulario-contacto-datos">
							 	
							 				Dejanos tu comentario <br><textarea rows="10" cols="30"></textarea>
										</div><br>
									

										<div >
								         <input type="submit" value="Enviar formulario" class="botonContacto">
								         <input type="reset"  value="Borrar" class="botonContacto">
